<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      .whole__main_content {
        position: relative;
      }

      .whole__main_content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('bg2.jpeg');
        filter: brightness(70%);
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      @media (max-width: 1119px) {
        .whole__main_content {
          display: flex;
          flex-flow: column;
          color: white;
        }

        .left__main_content {
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }
      }

      @media (min-width: 1120px) {
        .whole__main_content {
          display: flex;
          height: 100vh;

          color: white;
        }

        .left__main_content {
          display: flex;
          flex-flow: column;
          justify-content: center;
          align-items: start;
          position: relative;
          max-width: 50%;
          padding-left: 300px;
          padding-right: 60px;
        }

        .left__main_content > h1 {
          margin-bottom: 40px;
        }

        .left__main_content > p {
          margin-bottom: 40px;
          padding-right: 90px;
        }

        .left__main_content > button {
          padding: 15px 25px;
          background-color: #98002e;
          color: white;
          margin-bottom: 5px;
        }

        .right__main_content {
          position: relative;
          display:flex;
          /* justify-content: center;
          align-items: center; */
          flex-wrap: wrap;
          padding: 300px 150px;
          background-color: rgba(0,0,0,.5);
    color: #fff;
    width: 50%;
        }

        .right__main_content > button {
          background-color: transparent;
          color: white;
          width: 50%;
          /* height: 7rem; */
          box-sizing: border-box;
          border: none;
          font-size: larger;
        }

        .right__main_content > button:nth-child(1) {
          border-right: 1px solid #847c76;
          border-bottom: 1px solid #847c76;
          
        }

        .right__main_content > button:nth-child(1):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black;
        }

        .button__brown_button_one:hover #whole__main__brown {
         
        background-image: url('bg.jpeg');
        filter: brightness(70%);
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        }

        .right__main_content > button:nth-child(2) {
          border-bottom: 1px solid #847c76;
          transition: 0.5s;
          
        }

        .right__main_content > button:nth-child(2):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black
        }

        .right__main_content > button:nth-child(3) {
          border-right: 1px solid #847c76;
          border-bottom: 1px solid #847c76;
          transition: 0.5s;
          
        }

        .right__main_content > button:nth-child(3):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black
        }

        .right__main_content > button:nth-child(3):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black
        }

        .right__main_content > button:nth-child(4) {
          border-bottom: 1px solid #847c76;
          transition: 0.5s;
          
        }

        .right__main_content > button:nth-child(4):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black
        }

        .right__main_content > button:nth-child(5) {
          border-right: 1px solid #847c76;
          transition: 0.5s;
          
        }

        .right__main_content > button:nth-child(5):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black
        }

        .right__main_content > button:nth-child(6) {}

        .right__main_content > button:nth-child(6):hover {
          background-color: #98002e;
          transition: 0.5s;
          color: black

          
        }

        .button__brown_button {
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <div id="whole__main__brown" class="whole__main_content">
      <div class="container left__main_content">
        <!-- Left Side on Desktop / Top on Mobile-->
        <h1>
          Academics at<br />North Idaho College
        </h1>
        <p>
          <em>Innovative teaching, rigorous scholarship and diverse perspectives
            cross boundaries and infuse NIC academics.</em>
        </p>
        <button>Browse Academic Programs</button>
        <button>Browse Technical Programs</button>
      </div>

      <div class="container right__main_content">
        <!-- Right Side on Desktop / Bottom on Mobile-->
        <button class="button__brown_button_one">The College</button>
        <button class="button__brown_button">Graduate School</button>
        <button class="button__brown_button">Warren Alpert Medical School</button>
        <button class="button__brown_button">School of Engineering</button>
        <button class="button__brown_button">School of Public Health</button>
        <button class="button__brown_button">School of Professional Studies</button>
      </div>
    </div>
  </body>
</html>
